<div class="card-panel contenedor z-depth-3">
<h4 class="center-align">{{title}}</h4>
	<form ng-submit='saveNote()'>
		<div class="input-field">
			<input placeholder="Note Name" type="text" ng-model="Note.name">
		</div>
		<div class="input-field">
			<textarea placeholder="Description" class="materialize-textarea" ng-model="Note.description"></textarea>
		</div>
		<button class="btn waves-effect" type="submit">{{button}}</button>
	</form>
</div>
